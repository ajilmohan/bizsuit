

<div class="page-header">
	<h1>Silver Screen  <small>Todays Shows</small></h1>
</div>

<div ng-controller="filimsController" >
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Silver Screen Welcomes You.</h1>
		</div>
		<div class="panel-body">
			<div class="col-sm-12 col-md-12">	
				<div class="row">
					<div>
						<div class="jumbotron col-sm-8 col-md-8">
							<h1>{{filimToDisplay.name}}</h1>
							<h3> {{filimToDisplay.language}}  </h3>
						</div>

					</div>
					
					<div class="col-md-4 col-md-4">
					<div style="height: 305px">
						<carousel interval="imageSlideInterval">
							<slide ng-repeat="slide in filimToDisplay.slides" active="slide.active">
								<img ng-src="{{slide.image}}" style="margin:auto;">
								<div class="carousel-caption">
									<h4>Slide {{$index}}</h4>
									<p>{{slide.text}}</p>
								</div>
							</slide>
						</carousel>
					</div>
					</div>
					
				</div>
				<div class="row">
					<div class="col-sm-8 col-md-8">
						<div ng-repeat="show in filimToDisplay.shows" > 
							<div class="well well-lg col-sm-12 col-md-12">
								<div class="col-sm-4 col-md-4">
									{{show.screen}}
								</div>
								<div class="col-sm-4 col-md-4">
									{{show.time}}
								</div>
								<div class="col-sm-4 col-md-4">
									{{show.status}}
								</div>
							</div>
						</div>
						<div class="badge pull-right col-sm-4 col-md-4">{{filimToDisplay.cast}}</div>
					</div>

					<div class="col-sm-4 col-md-4">
						<img ng-src="{{filimToDisplay.imgurl}}" />
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
