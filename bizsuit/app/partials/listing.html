

<div class="page-header">
	<h1>Silver Screen  <small>Todays Shows</small></h1>
</div>

<div ng-controller="filimsController" >
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{filimToDisplay.name}}</h3>
		</div>
		<div class="panel-body">
		<div class="col-sm-12 col-md-12">	
			<div class="row">
  				<div class="col-sm-8 col-md-8">
  					<div class="well well-lg">{{filimToDisplay.cast}}</div>
  					<div class="well well-sm">{{filimToDisplay.language}}</div>
  					<div class="badge pull-right">42</div>
  				</div>

  				<div class="col-sm-4 col-md-4">
  					<img ng-src="{{filimToDisplay.imgurl}}" />
  				</div>

  			</div>
  		</div>
		</div>
	</div>
</div>
