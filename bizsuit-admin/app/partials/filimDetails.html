<div ng-controller="createController">
	<style type="text/css">
	input.ng-dirty.ng-invalid{
		background-color: pink
	}

	input.ng-pristine.ng-invalid{
		border-color: pink;
		border-width: 2px;
	}

</style>
	<ng-form class="form-horizontal" role="form" name="filimsForm">

		<div class="col-md-6" >

			<div class="form-group">
						<label class="col-sm-2 control-label" zoom>Name</label>
						<div class="col-sm-9">
							<input ng-model="filim.name" name="uName" required maxlength="50" type="text" class="form-control" placeholder="Name"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uName.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" zoom>Caste</label>
						<div class="col-sm-9">
							<input ng-model="filim.caste" name="caste" type="text"  class="form-control" placeholder="Caste"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.caste.$valid && filimsForm.caste.$dirty">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Language</label>
						<div class="col-sm-9">
							<input ng-model="filim.language" name="uLanguage" required type="text" class="form-control" placeholder="Language"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uLanguage.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Image Url</label>
						<div class="col-sm-9">
							<input ng-model="filim.imgurl" name="uimgurl" required type="text" class="form-control" placeholder="Image url"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uimgurl.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-default" ng-disabled="filimsForm.$invalid" ng-click="addFilim(filim)">Create</button>
						</div>
					</div>

			</div>
		</div>
		

	</ng-form>
