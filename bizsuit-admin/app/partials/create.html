<div ng-controller="filimsController">
	<style type="text/css">
	input.ng-dirty.ng-invalid{
		background-color: pink
	}

	input.ng-pristine.ng-invalid{
		border-color: pink;
		border-width: 2px;
	}

</style>
	<ng-form class="form-horizontal" role="form" name="filimsForm">

		<div class="col-md-6" >

			<panel step="step" heading="Name and Location">Contents of Panel</panel>
			<panel ng-show="step == 1" heading="Step 1" step="step" >
				<ng-form name="step1Form">
					<div class="form-group">
						<label class="col-sm-2 control-label" zoom>Name</label>
						<div class="col-sm-9">
							<input ng-model="hotel.name" name="uName" required maxlength="50" type="text" class="form-control" placeholder="Name"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uName.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" zoom>Location</label>
						<div class="col-sm-9">
							<input ng-model="hotel.location" name="uLocation" type="text"  class="form-control" placeholder="Location"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uLocation.$valid && filimsForm.uLocation.$dirty">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>
					<div class="pull-right">
						<button class="btn btn-primary btn-xs" ng-click="step = step + 1" ng-disabled="step1Form.$invalid">Next</button>
					</div>
				</ng-form>

			</panel>
			<div class="panel panel-default" ng-show="step == 2">
				<div class="panel-heading">
					<h3 class="panel-title">Step 2</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Price</label>
						<div class="col-sm-9">
							<input ng-model="hotel.price" name="uPrice" required type="number" min="1000" max="50000" class="form-control" placeholder="Price"></div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uPrice.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" zoom>Description</label>
						<div class="col-sm-9">
							<preview fb-entry="hotel.description" rows="5"></preview>
						</div>
						<div class="text-success col-sm-1" ng-show="filimsForm.uDescription.$valid">
							<span class="glyphicon glyphicon-ok"></span>
						</div>
					</div>
				</div>
			</div>

			<hr/>
			<div class="row">
				<div ng-repeat="item in availableImages" class="col-md-4">
					<input name="imgSelector" ng-model="hotel.imgUrl" ng-value="item" type="radio" class="col-md-2" />
					<img class="col-md-10" ng-src="http://i.imgur.com/{{item}}" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" ng-disabled="filimsForm.$invalid" ng-click="addHotel(hotel)">Create</button>
				</div>
			</div>

		</div>
		<div class="col-md-3">
			<amnity-display editable="true" list="hotel.amenities">asdfsdafsafdsaf</amnity-display>
		</div>

		<div class="col-md-3">{{hotel | json}}</div>

	</ng-form>

</div>
